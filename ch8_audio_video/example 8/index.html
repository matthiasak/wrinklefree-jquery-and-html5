<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Video example 3</title>
        <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    </head>
    <body>
        <video width="640" height="360" preload="auto" poster="http://www.google.com/logos/2013/childrens_day_2013-1516005-hp.jpg">
            <source src="../movie.webm" type='video/webm; codecs="vp8, vorbis"' />
            <source src="../movie.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
            <source src="../movie.ogv" type='video/ogg; codecs="theora, vorbis"' />
            <p>
                Try this page in a compatible browser, or you can
                <a href="../movie.mp4"> download the video </a>
                instead.
            </p>
        </video>
    </body>
</html>
